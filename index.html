<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Profile players</title>
</head>
<body>
<div class="header-container">
    <div class="container">
        <div class="header">
            <div class="header__menu">
                <a href="#" class="header__nav">Турниры</a>
                <div class="header__logo">
                    <img src="/img/Logo_Digital_NoiseWhite.png" class="header-logo" alt="">
                </div>
                <a href="#" class="header__nav">Новости</a>
            </div>
        </div>            
    </div>
</div>
    <div class="container">
        <main class="main">
            <div class="main__profile">

                <div class="profile__img">
                    <img class="profile-photo" src="/img/img-profile.png" alt="Фото профиля">
                </div>

                <div class="character__players">
                    <div class="character">
                        <p class="character__profile">
                            Виталий
                        </p>
                        <p class="character__profile">
                            GyRman4
                        </p>
                        <p class="character__profile">
                            Миладзе
                        </p>
                        <p class="character__profile">
                            10 лет
                        </p>
                        <p class="character__profile">
                            DOTA 2
                        </p>
                    </div>
                    <nav class="social__network">
                        <a class="nav-social" href="#">Steam</a>
                        <a class="nav-social" href="#">Faciet</a>
                        <a class="nav-social" href="#">Epic Games</a>
                        <a class="nav-social" href="#">Discord</a>
                    </nav>
                </div>
                <div class="logo__team">
                    <img class="team-photo" src="/img/logo-team.png" alt="Логотип команды">
                    <a href="#" class="new__team">
                        Создать команду?
                    </a> 
                </div>
            </div>

            <div class="main__trophies">
                <div class="title__trophies">
                    Трофеи
                </div>
                <div class="trophies">
                    <img class="img__trophies" alt="" src="/img/trophies.png">
                    <img class="img__trophies" alt="" src="/img/trophies.png">
                    <img class="img__trophies" alt="" src="/img/trophies.png">
                </div>
                <div class="title__team">
                    Команды
                </div>
                <div class="team">
                    <img class="logo__team" alt="" src="/img/rostelekom.png">
                    <img class="logo__team" alt="" src="/img/logo-team.png">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
